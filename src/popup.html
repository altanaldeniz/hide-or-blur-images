<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="popup.js" type="module"></script>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="toggler-wrapper">
      <label for="toggler">
        <input type="checkbox" id="toggler" hidden />
        <span class="toggler-ui"></span>
        <span class="toggler-ui-text" id="toggler-text"></span>
      </label>
    </div>
    <form class="radio-wrapper" id="radios">
      <input type="radio" id="radio-hide" name="hide-blur" value="HIDE" />
      <label for="radio-hide">Hide</label>
      <input type="radio" id="radio-blur" name="hide-blur" value="BLUR" />
      <label for="radio-blur">Blur</label>
    </form>
    <div class="range-wrapper">
      <span>Intensity</span>
      <input
        disabled
        type="range"
        name="blur-range"
        id="range-input"
        min="1"
        max="10"
        value="5"
      />
      <span id="range-text"></span>
    </div>
    <div id="refresh-wrapper">
      <svg
        width="40px"
        height="40px"
        viewBox="0 0 24 24"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
        id="refresh-icon"
      >
        <path
          d="M21 12C21 16.9706 16.9706 21 12 21C9.69494 21 7.59227 20.1334 6 18.7083L3 16M3 12C3 7.02944 7.02944 3 12 3C14.3051 3 16.4077 3.86656 18 5.29168L21 8M3 21V16M3 16H8M21 3V8M21 8H16"
          stroke="#000000"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
      </svg>
    </div>
    <footer>
      <a target="_blank" href="https://www.github.com/altanaldeniz"
        >Altan Aldeniz
      </a>
    </footer>
  </body>
</html>
